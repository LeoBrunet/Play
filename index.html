<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Play</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Georgia, serif;
      /* Set font to Georgia */
      font-size: 3rem;
      /* Set font size to 36 pixels */
    }
  </style>
</head>

<body>
  <div id="clickMessage">Just click Marie, you can trust me it's LÃ©o :)</div>

  <script>
    // Function to play audio
    function playAudio() {
      var audio = new Audio("anniversaire.mp3");
      audio.play();
    }

    // Play audio when the page loads
    playAudio();

    // Play audio when the body is clicked
    document.body.addEventListener("click", playAudio);
  </script>
</body>

</html>
