<!DOCTYPE html>
<html lang="en">

<head>

  <title>Click to Play</title>
  <style>
    body {
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Georgia, serif;
      font-size: 2rem;
      /* Default font size */
      text-align: center;
      /* Center text horizontally */
    }

    @media (min-width: 768px) {
      body {

        /* Set font size to 36 pixels for larger screens */
      }
    }
  </style>
</head>

  <script>
    // Function to play audio
    function playAudio() {
      var audio = new Audio("anniversaire.mp3");
      audio.play();
    }

    // Play audio when the page loads
    playAudio();

    // Play audio when the body is clicked
    document.body.addEventListener("click", playAudio);
  </script>
